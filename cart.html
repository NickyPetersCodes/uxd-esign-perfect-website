<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <title>Your Cart - System of a Down</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header with navigation -->
  <header class="header-area">
    <div class="container">
      <nav class="main-nav">
        <a href="index.html" class="logo" aria-label="System of a Down Home">
          <img src="images/logo.png" alt="System of a Down Logo" />
        </a>
        <!-- Navigation Menu -->
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="discography.html">Music</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="tour.html">Tour</a></li>
          <li><a href="media.html">Media</a></li>
          <li>
            <a href="cart.html" class="cart-icon-container active" aria-label="Shopping Cart">
              <img src="images/cart.png" alt="Cart" class="social-icon" />
              <span id="cartCount" class="cart-badge" style="display: none;">0</span>
            </a>
          </li>
        </ul>
        <!-- Mobile menu toggle button -->
        <button class="mobile-menu-toggle" aria-expanded="false" aria-controls="mobile-menu" aria-label="Toggle menu">
          <span class="menu-icon"></span>
        </button>
      </nav>
      <!-- Mobile menu -->
      <div id="mobile-menu" class="mobile-menu" aria-hidden="true">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="discography.html">Music</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="tour.html">Tour</a></li>
          <li><a href="media.html">Media</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
        </ul>
      </div>
    </div>
  </header>
  
  <!-- Breadcrumbs -->
  <div class="breadcrumbs">
    <div class="container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>Shopping Cart</li>
      </ul>
    </div>
  </div>
  
  <div class="cart-container">
    <div class="container">
      <h1 class="text-center mb-4">Your Cart</h1>
      
      <div class="cart-content">
        <!-- Cart Items Container -->
        <div id="cartItems" class="cart-items" aria-live="polite">
          <!-- Cart items will be populated here by JavaScript -->
        </div>
        
        <!-- Cart Summary -->
        <div id="cartSummary" class="cart-summary" style="display: none;">
          <h3 class="summary-title">Order Summary</h3>
          <div class="summary-row">
            <span id="subtotal-label">Subtotal:</span>
            <span id="subtotal" aria-labelledby="subtotal-label">$0.00</span>
          </div>
          <div class="summary-row">
            <span id="tax-label">Tax (8.5%):</span>
            <span id="tax" aria-labelledby="tax-label">$0.00</span>
          </div>
          <div class="summary-row summary-total">
            <span id="total-label">Total:</span>
            <span id="total" aria-labelledby="total-label">$0.00</span>
          </div>
          <div class="checkout-actions">
            <button class="checkout-btn">Proceed to Checkout</button>
            <a href="store.html" class="continue-shopping-btn">Continue Shopping</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Â© 2025 System of a Down. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- Return to Top Button - Added by common.js -->
  
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- Cart management script -->
  <script src="js/cart.js"></script>
  <!-- Common JavaScript -->
  <script src="js/common.js"></script>
  <script>
    // Mobile menu toggle
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (menuToggle && mobileMenu) {
      menuToggle.addEventListener('click', function() {
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !expanded);
        mobileMenu.classList.toggle('active');
        mobileMenu.setAttribute('aria-hidden', expanded);
      });
    }
  </script>
</body>
</html>
